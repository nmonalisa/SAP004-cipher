<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Cabeçalho-->
    <header id="top_area">
    </header>

    <!-- Início do conteúdo-->
    <main>
        <!-- box_bg1-->
        <section class="background" id="bg_box1">
            <input id="help_btn" class="btn" type="text" value="Help" readonly>
        </section>

        <!-- box_bg2-->
        <section class="background" id="bg_box2">
            <!-- botões-->
            <form>
                <input type="text" id="offset" placeholder="deslocamento" required>

                <input class="btn code_btn" value="Codificar" onclick="EncodeWord()" readonly>

                <input class="btn code_btn" value="Decodificar" onclick="DecodeWord()" readonly>
            </form>
        </section>

        <!-- Área de Texto-->
        <section id="container_cipherArea" class="border_radius">
            <div class="border_right">
                <!-- box encode-->
                <input id="encode_box" class="container_cipherArea_item border_style" type="text" placeholder="Texto">
            </div>

            <div>
                <!-- box decode-->
                <input id="decode_box" class="container_cipherArea_item" type="text" placeholder="Código">
            </div>
        </section>
        <!-- //Fim Área de Texto-->
    </main>
    <!-- //Fim do conteúdo -->
    <footer>
        rodapé
    </footer>
    <!-- <script src="index.js" type="module"></script> -->
    <script src="main.js"></script>
</body>

</html>
